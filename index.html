
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Add Image and Video into HTML</title>
</head>
<body>
    <!-- how to add an image  -->
    <h2>How To Add Image </h2>
    <img src="./media/20171224_234746.jpg" alt="this is my first image" width="200" height="200" />


    <!-- how to add an video from local machine -->
    <h2>How to Add a video from local machine</h2>
    <video width="400" height="400" controls>
        <source src="./media/vid-1.mp4" type="video/mp4" />
        Your browser does not support HTML video.
    </video>
  
  <!-- how to add an video youtube -->
  <h2>How to Add a video from youtube</h2>
    <iframe width="420" height="315"
        src="https://youtube.com/embed/W43qJiRGPwA">
    </iframe>
</body>
</html>
